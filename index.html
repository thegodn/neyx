<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .customization-area {
            display: flex;
            justify-content: space-between;
        }
        .options-area {
            display: flex;
            flex: 2;
        }
        .logo-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-right: 40px;
        }
        .logo-option {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .logo-option:hover {
            transform: scale(1.1);
        }
        .logo-option.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76,175,80,0.5);
        }
        .logo-option img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .color-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .color-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        .color-option.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76,175,80,0.5);
        }
        .color-white { background-color: white; }
        .color-black { background-color: black; }
        .color-cream { background-color: #F5DEB3; }
        .color-anthracite { background-color: #383E42; }
        .product-preview {
            flex: 1;
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        .preview-image {
            width: 100%;
            height: 300px;
            background-color: #444;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #888;
        }
        .preview-details {
            font-size: 16px;
            line-height: 1.6;
        }
        .go-to-product {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 18px;
            margin: 30px auto 0;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .go-to-product:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOGONU VE RENGİNİ SEÇ</h1>
        <div class="customization-area">
            <div class="options-area">
                <div class="logo-selection" id="logoSelection">
                    <!-- Logos will be dynamically added here -->
                </div>
                <div class="color-selection">
                    <div class="color-option color-white" onclick="selectColor('WHITE')"></div>
                    <div class="color-option color-black" onclick="selectColor('BLACK')"></div>
                    <div class="color-option color-cream" onclick="selectColor('CREAM')"></div>
                    <div class="color-option color-anthracite" onclick="selectColor('ANTHRACITE')"></div>
                </div>
            </div>
            <div class="product-preview">
                <div class="preview-image" id="previewImage">
                    Product preview will appear here
                </div>
                <div class="preview-details" id="previewDetails">
                    Select a logo and color to see the preview
                </div>
            </div>
        </div>
        <button class="go-to-product" onclick="goToProductPage()">GO TO PRODUCT PAGE</button>
    </div>

    <script>
        let selectedLogo, selectedColor;
        const logos = [
            "https://i.ibb.co/V9Vjkn7/gs1.png",
            "https://i.ibb.co/DC6CQ8N/gs2.png",
            "https://i.ibb.co/grTRK8y/gs3.png",
            "https://i.ibb.co/hHMgK1C/fbbb.png",
            "https://i.ibb.co/44PxLCk/fb2.png",
            "https://i.ibb.co/6mC4Rv6/fb3.png",
            "https://i.ibb.co/cDV6GpM/bjk1.png",
            "https://i.ibb.co/r77D02K/bjk2.png",
            "https://i.ibb.co/QKsb8zS/bjk3.png",
            "https://i.ibb.co/Bz9f4qf/ts1.png",
            "https://i.ibb.co/10cWpqx/ts2.png",
            "https://i.ibb.co/bvW4V6H/ts3.png"
        ];

        function initializeLogos() {
            const logoSelection = document.getElementById('logoSelection');
            logos.forEach((logo, index) => {
                const logoOption = document.createElement('div');
                logoOption.className = 'logo-option';
                logoOption.onclick = () => selectLogo(`LOGO${index + 1}`, logo);
                const img = document.createElement('img');
                img.src = logo;
                img.alt = `Logo ${index + 1}`;
                logoOption.appendChild(img);
                logoSelection.appendChild(logoOption);
            });
        }

        function selectLogo(logo, logoUrl) {
            selectedLogo = logo;
            document.querySelectorAll('.logo-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            updatePreview(logoUrl);
        }

        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            updatePreview();
        }

        function updatePreview(logoUrl) {
            const previewImage = document.getElementById('previewImage');
            const previewDetails = document.getElementById('previewDetails');

            if ((logoUrl || selectedLogo) && selectedColor) {
                const currentLogoUrl = logoUrl || document.querySelector('.logo-option.selected img').src;
                previewImage.innerHTML = `<img src="${currentLogoUrl}" alt="Selected Logo" style="max-width: 100%; max-height: 100%;">`;
                previewImage.style.backgroundColor = selectedColor.toLowerCase();
                previewDetails.innerHTML = `
                    Logo: ${selectedLogo || 'Selected'}<br>
                    Color: ${selectedColor}
                `;
            } else {
                previewImage.innerHTML = 'Complete your selection to see the preview';
                previewDetails.innerHTML = 'Select a logo and color to see the preview';
            }
        }

        function goToProductPage() {
            if (selectedLogo && selectedColor) {
                alert(`Going to product page for Logo: ${selectedLogo}, Color: ${selectedColor}`);
                // Replace this with actual navigation to the product page
            } else {
                alert('Please select a logo and color before proceeding.');
            }
        }

        // Initialize logos when the page loads
        window.onload = initializeLogos;
    </script>
</body>
</html>
