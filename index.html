<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selection and Product Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .team-selection {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }
        .team-logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-logo {
            width: 280px;
            height: 280px;
            background-color: #333;
            border: none;
            padding: 20px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .team-logo:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .team-name {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .product-customization {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-selection, .color-selection {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .logo-option, .color-option {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .logo-option:hover, .color-option:hover {
            transform: scale(1.1);
        }
        .logo-option.selected, .color-option.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76,175,80,0.5);
        }
        .logo-option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .color-white {
            background-color: white;
        }
        .color-black {
            background-color: black;
        }
        .color-cream {
            background-color: #FFFDD0;
        }
        .go-to-product {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-top: 30px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .go-to-product:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .back-button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            position: absolute;
            top: 30px;
            left: 30px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .back-button:hover {
            background-color: #d32f2f;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        #productCustomization {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="teamSelection">
            <h1>TARAFINI SEÇ TİŞÖRTÜNÜ GİY</h1>
            <div class="team-selection">
                <div class="team-logo-container">
                    <button class="team-logo" onclick="selectTeam('TEAM1')">
                        <img src="https://i.ibb.co/DLv4qv3/gss.png" alt="Galatasaray">
                    </button>
                    <div class="team-name">Galatasaray</div>
                </div>
                <div class="team-logo-container">
                    <button class="team-logo" onclick="selectTeam('TEAM2')">
                        <img src="https://i.ibb.co/F3hWjd3/fbbb.png" alt="Fenerbahçe">
                    </button>
                    <div class="team-name">Fenerbahçe</div>
                </div>
                <div class="team-logo-container">
                    <button class="team-logo" onclick="selectTeam('TEAM3')">
                        <img src="https://i.ibb.co/QPWLv9s/bjk.png" alt="Beşiktaş">
                    </button>
                    <div class="team-name">Beşiktaş</div>
                </div>
                <div class="team-logo-container">
                    <button class="team-logo" onclick="selectTeam('TEAM4')">
                        <img src="https://i.ibb.co/rs5H9qK/tss.png" alt="Trabzon Spor">
                    </button>
                    <div class="team-name">Trabzon Spor</div>
                </div>
            </div>
        </div>

        <div id="productCustomization" style="display:none;">
            <button class="back-button" onclick="goBack()">TAKIM SEÇİMİNE GERİ DÖN</button>
            <h1>LOGONU VE RENGİNİ SEÇ</h1>
            <div class="product-customization">
                <div class="logo-selection" id="logoSelection">
                    <!-- Logo options will be dynamically added here -->
                </div>
                <div class="color-selection">
                    <div class="color-option color-white" onclick="selectColor('WHITE')"></div>
                    <div class="color-option color-black" onclick="selectColor('BLACK')"></div>
                    <div class="color-option color-cream" onclick="selectColor('CREAM')"></div>
                </div>
                <button class="go-to-product" onclick="goToProductPage()">GO TO PRODUCT PAGE</button>
            </div>
        </div>
    </div>

    <script>
        let selectedTeam, selectedLogo, selectedColor;
        const teamLogos = {
            TEAM1: [
                "https://i.ibb.co/V9Vjkn7/gs1.png",
                "https://i.ibb.co/DC6CQ8N/gs2.png",
                "https://i.ibb.co/grTRK8y/gs3.png"
            ],
            TEAM2: [
                "https://i.ibb.co/PhPWmmK/fb1.png",
                "https://i.ibb.co/44PxLCk/fb2.png",
                "https://i.ibb.co/6mC4Rv6/fb3.png"
            ],
            TEAM3: [
                "https://i.ibb.co/cDV6GpM/bjk1.png",
                "https://i.ibb.co/r77D02K/bjk2.png",
                "https://i.ibb.co/QKsb8zS/bjk3.png"
            ],
            TEAM4: [
                "https://i.ibb.co/Bz9f4qf/ts1.png",
                "https://i.ibb.co/10cWpqx/ts2.png",
                "https://i.ibb.co/bvW4V6H/ts3.png"
            ]
        };

        function selectTeam(team) {
            selectedTeam = team;
            document.getElementById('teamSelection').style.display = 'none';
            document.getElementById('productCustomization').style.display = 'block';
            updateLogoOptions(team);
        }

        function updateLogoOptions(team) {
            const logoSelection = document.getElementById('logoSelection');
            logoSelection.innerHTML = '';
            teamLogos[team].forEach((logo, index) => {
                const logoOption = document.createElement('div');
                logoOption.className = 'logo-option';
                logoOption.onclick = () => selectLogo(`LOGO${index + 1}`);
                const img = document.createElement('img');
                img.src = logo;
                img.alt = `Logo ${index + 1}`;
                logoOption.appendChild(img);
                logoSelection.appendChild(logoOption);
            });
        }

        function selectLogo(logo) {
            selectedLogo = logo;
            document.querySelectorAll('.logo-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        function goBack() {
            document.getElementById('teamSelection').style.display = 'block';
            document.getElementById('productCustomization').style.display = 'none';
            selectedTeam = selectedLogo = selectedColor = null;
        }

        function goToProductPage() {
            if (selectedTeam && selectedLogo && selectedColor) {
                alert(`Going to product page for Team: ${selectedTeam}, Logo: ${selectedLogo}, Color: ${selectedColor}`);
                // Replace this with actual navigation to the product page
            } else {
                alert('Please select a team, logo, and color before proceeding.');
            }
        }
    </script>
</body>
</html>
