<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selection and Product Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .team-selection {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .team-logo {
            width: 250px;
            height: 250px;
            background-color: #444;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .team-logo:hover {
            transform: scale(1.05);
        }
        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .product-customization {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-selection, .color-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo-option, .color-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo-option:hover, .color-option:hover {
            transform: scale(1.1);
        }
        .color-white {
            background-color: white;
            border: 1px solid #ccc;
        }
        .color-black {
            background-color: black;
        }
        .color-cream {
            background-color: #FFFDD0;
        }
        .go-to-product {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .back-button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        #productCustomization {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="teamSelection">
            <h1>TARAFINI SEÇ TİŞÖRTÜNÜ GİY</h1>
            <div class="team-selection">
                <button class="team-logo" onclick="selectTeam('TEAM1')">
                    <img src="https://i.ibb.co/DLv4qv3/gss.png" alt="Team 1">
                </button>
                <button class="team-logo" onclick="selectTeam('TEAM2')">
                    <img src="https://i.ibb.co/0m1jBgR/fb.png" alt="Team 2">
                </button>
                <button class="team-logo" onclick="selectTeam('TEAM3')">
                    <img src="https://i.ibb.co/QPWLv9s/bjk.png" alt="Team 3">
                </button>
                <button class="team-logo" onclick="selectTeam('TEAM4')">
                    <img src="https://i.ibb.co/rs5H9qK/tss.png" alt="Team 4">
                </button>
            </div>
        </div>

        <div id="productCustomization" style="display:none;">
            <button class="back-button" onclick="goBack()">TAKIM SEÇİMİNE GERİ DÖN</button>
            <h1>LOGONU VE RENGİNİ SEÇ</h1>
            <div class="product-customization">
                <div class="logo-selection">
                    <div class="logo-option" onclick="selectLogo('LOGO1')"></div>
                    <div class="logo-option" onclick="selectLogo('LOGO2')"></div>
                    <div class="logo-option" onclick="selectLogo('LOGO3')"></div>
                </div>
                <div class="color-selection">
                    <div class="color-option color-white" onclick="selectColor('WHITE')"></div>
                    <div class="color-option color-black" onclick="selectColor('BLACK')"></div>
                    <div class="color-option color-cream" onclick="selectColor('CREAM')"></div>
                </div>
                <button class="go-to-product" onclick="goToProductPage()">GO TO PRODUCT PAGE</button>
            </div>
        </div>
    </div>

    <script>
        let selectedTeam, selectedLogo, selectedColor;

        function selectTeam(team) {
            selectedTeam = team;
            document.getElementById('teamSelection').style.display = 'none';
            document.getElementById('productCustomization').style.display = 'block';
        }

        function selectLogo(logo) {
            selectedLogo = logo;
            // Update visual feedback for logo selection
        }

        function selectColor(color) {
            selectedColor = color;
            // Update visual feedback for color selection
        }

        function goBack() {
            document.getElementById('teamSelection').style.display = 'block';
            document.getElementById('productCustomization').style.display = 'none';
            selectedTeam = selectedLogo = selectedColor = null;
        }

        function goToProductPage() {
            if (selectedTeam && selectedLogo && selectedColor) {
                alert(`Going to product page for Team: ${selectedTeam}, Logo: ${selectedLogo}, Color: ${selectedColor}`);
                // Replace this with actual navigation to the product page
            } else {
                alert('Please select a team, logo, and color before proceeding.');
            }
        }
    </script>
</body>
</html>
