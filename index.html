<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Customization</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-image: url('https://i.hizliresim.com/1k3ylrp.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3) /* Semi-transparent black overlay */
        }
        h1 {
            font-family: 'Bebas Neue', cursive;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .customization-area {
            display: flex;
            justify-content: space-between;
        }
        .options-area {
            display: flex;
            width: 65%;
        }
        .logo-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-right: 20px;
        }
        .logo-option {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .logo-option:hover {
            transform: scale(1.1);
        }
        .logo-option.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76,175,80,0.5);
        }
        .logo-option img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .color-selection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        .color-option.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76,175,80,0.5);
        }
        .color-beyaz { background-color: white; }
        .color-siyah { background-color: black; }
        .color-krem { background-color: #F5DEB3; }
        .color-antrasit { background-color: #383E42; }
        .product-preview {
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .preview-image {
            width: 100%;
            height: 400px;
            background-color: #444;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #888;
        }
        .preview-details {
            font-size: 14px;
            line-height: 1.6;
        }
        .go-to-product {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 20px auto 0;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .go-to-product:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOGONU VE RENGİNİ SEÇ</h1>
        <div class="customization-area">
            <div class="options-area">
                <div class="logo-selection" id="logoSelection">
                    <!-- Logos will be dynamically added here -->
                </div>
                <div class="color-selection">
                    <div class="color-option color-beyaz" onclick="selectColor('BEYAZ')"></div>
                    <div class="color-option color-siyah" onclick="selectColor('SİYAH')"></div>
                    <div class="color-option color-krem" onclick="selectColor('KREM')"></div>
                    <div class="color-option color-antrasit" onclick="selectColor('ANTRASİT')"></div>
                </div>
            </div>
            <div class="product-preview">
                <div class="preview-image" id="previewImage">
                    Ürün önizlemesi bu alanda yer alacak
                </div>
                <div class="preview-details" id="previewDetails">
                    Önizlemeyi görebilmek için logo ve renk seçimlerinizi tamamlayınız
                </div>
                <button class="go-to-product" onclick="goToProductPage()">ÜRÜN SAYFASINA GİT</button>
            </div>
        </div>
    </div>

    <script>
        // The JavaScript remains the same as in the previous version
        let selectedLogo, selectedColor;
        const logos = [
            { url: "https://i.ibb.co/V9Vjkn7/gs1.png", name: "Sarı Kırmızı Aslan" },
            { url: "https://i.ibb.co/DC6CQ8N/gs2.png", name: "Futbolcu ve Aslan" },
            { url: "https://i.ibb.co/grTRK8y/gs3.png", name: "Aslan 1905" },
            { url: "https://i.ibb.co/0c48ZjY/fb-1.png", name: "Kadıköy Boğası 1907" },
            { url: "https://i.ibb.co/44PxLCk/fb2.png", name: "Sarı Kanarya 1907" },
            { url: "https://i.ibb.co/6mC4Rv6/fb3.png", name: "Kadıköy Boğası" },
            { url: "https://i.ibb.co/cDV6GpM/bjk1.png", name: "Kartal Pençesi 1903" },
            { url: "https://i.ibb.co/r77D02K/bjk2.png", name: "Kara Kartal" },
            { url: "https://i.ibb.co/QKsb8zS/bjk3.png", name: "Kartal 1903" },
            { url: "https://i.ibb.co/Bz9f4qf/ts1.png", name: "Bordo Mavi Kaplan Pençesi" },
            { url: "https://i.ibb.co/10cWpqx/ts2.png", name: "Karadeniz Kaplanı 1967" },
            { url: "https://i.ibb.co/bvW4V6H/ts3.png", name: "Karadeniz Kaplanı" }
        ];

        function initializeLogos() {
            const logoSelection = document.getElementById('logoSelection');
            logos.forEach((logo, index) => {
                const logoOption = document.createElement('div');
                logoOption.className = 'logo-option';
                logoOption.onclick = () => selectLogo(`LOGO${index + 1}`, logo.url, logo.name);
                const img = document.createElement('img');
                img.src = logo.url;
                img.alt = logo.name;
                logoOption.appendChild(img);
                logoSelection.appendChild(logoOption);
            });
        }

        function selectLogo(logo, logoUrl, logoName) {
            selectedLogo = { logo, name: logoName };
            document.querySelectorAll('.logo-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            updatePreview(logoUrl);
        }

        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            updatePreview();
        }

        function updatePreview(logoUrl) {
            const previewImage = document.getElementById('previewImage');
            const previewDetails = document.getElementById('previewDetails');

            if ((logoUrl || selectedLogo) && selectedColor) {
                const currentLogoUrl = logoUrl || document.querySelector('.logo-option.selected img').src;
                previewImage.innerHTML = `<img src="${currentLogoUrl}" alt="Selected Logo" style="max-width: 100%; max-height: 100%;">`;
                previewImage.style.backgroundColor = selectedColor.toLowerCase();
                previewDetails.innerHTML = `
                    Logo: ${selectedLogo.name || 'Selected'}<br>
                    Color: ${selectedColor}
                `;
            } else {
                previewImage.innerHTML = 'Ürün önizlemesi bu alanda yer alacak';
                previewDetails.innerHTML = 'Önizlemeyi görebilmek için logo ve renk seçimlerinizi tamamlayınız';
            }
        }

        function goToProductPage() {
            if (selectedLogo && selectedColor) {
                alert(`Going to product page for Logo: ${selectedLogo.name}, Color: ${selectedColor}`);
                // Replace this with actual navigation to the product page
            } else {
                alert('Lütfen devam etmeden önce bir logo ve renk seçin.');
            }
        }

        // Initialize logos when the page loads
        window.onload = initializeLogos;
    </script>
</body>
</html>
